<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Editar meu perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <div class="card-container">
      <div class="avatar-container">
        <!-- Ãcone ou imagem de perfil -->
        <ion-avatar>
          <img src="https://i.pravatar.cc/150?u=a" alt="Foto de perfil">
        </ion-avatar>
      </div>

      <div class="input-group">
        <ion-label position="stacked">Nome:</ion-label>
        <ion-input value="Paulo Cesar" class="custom-input"></ion-input>
        <ion-icon name="create-outline" slot="end"></ion-icon>
      </div>

      <div class="input-group">
        <ion-label position="stacked">Contato:</ion-label>
        <ion-input value="14 87453-2345" class="custom-input"></ion-input>
        <ion-icon name="create-outline" slot="end"></ion-icon>
      </div>
      
      <div class="input-group">
        <ion-label position="stacked">Senha:</ion-label>
        <ion-input value="**********" type="password" class="custom-input"></ion-input>
        <ion-icon name="create-outline" slot="end"></ion-icon>
      </div>
    </div>
  </div>
  
  <div class="buttons-container">
    <ion-button expand="block" shape="round" class="botao">
      Salvar
    </ion-button>
    
    <ion-text class="delete-account-text">
      Deletar minha conta
    </ion-text>
  </div>
</ion-content>
