<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- A toolbar desta página inicial está vazia, o que é um design comum. -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="home-container">
    <div class="logo-container">
      <div class="logo-circle">
        <img src="../../assets/icon/logo.png" alt="">
      </div>
    </div>

    <h1 class="welcome-title">
      Bem vindo ao<br>
      <span class="app-name">PetConnect</span>
    </h1>
    
    <p class="welcome-subtitle">
      Seu app totalmente direcionado a ajudar animais
    </p>
    
    <div class="buttons-container">
      <ion-button 
        class="action-button" 
        expand="block" 
        shape="round"
        (click)="goToLogin()">
        Login
      </ion-button>
      
      <ion-button 
        class="action-button" 
        expand="block" 
        shape="round"
        (click)="goToRegistration()">
        Cadastro
      </ion-button>
    </div>
    
    <p class="community-text">
      Junte-se a nossa<br>
      comunidade!
    </p>
  </div>
</ion-content>
