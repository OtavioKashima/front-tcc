<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToHome()" fill="clear">
        <ion-icon name="arrow-back-outline" class="seta-voltar"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="logo-container">
      <div class="logo-circle">
        <ion-icon name="paw" class="logo-icon"></ion-icon>
      </div>
    </div>

    <h1 class="login-title">Recuperar Senha</h1>

    <div class="form-container">
      
      <!-- CPF -->
      <div class="input-group">
        <ion-input
          class="custom-input"
          placeholder="CPF"
          fill="outline"
          type="text"
          maxlength="14"
          [(ngModel)]="cpf"
          (ionInput)="maskCPF()"
          (keypress)="somenteNumeros($event)">
        </ion-input>
      </div>

      <!-- Email -->
      <div class="input-group">
        <ion-input
          class="custom-input"
          placeholder="Email"
          fill="outline"
          type="email"
          [(ngModel)]="email"
          (ionInput)="validarEmail()">
        </ion-input>
        <div *ngIf="emailInvalido" class="error-message">
          O e-mail deve conter '@' e um domínio válido
        </div>
      </div>

    </div>

    <div class="button-container">
      <ion-button
        class="login-button"
        expand="block"
        shape="round"
        (click)="recuperarSenha()"
        [disabled]="emailInvalido">
        Recuperar Senha
      </ion-button>
    </div>
  </div>
</ion-content>
